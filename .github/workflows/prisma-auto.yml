name: Prisma Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "30 */2 * * *"   # cada 2 horas (minuto 30)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Descargar repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install feedparser sentence-transformers numpy scikit-learn jinja2

      - name: Debug estructura
        run: ls -la

      - name: Generar p√°gina principal
        run: python rss_prisma.py
        continue-on-error: false

      - name: Verificar cambios
        id: verificar
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "cambios=true" >> $GITHUB_OUTPUT
          else
            echo "cambios=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit y push
        if: steps.verificar.outputs.cambios == 'true'
        run: |
          git config user.name "Prisma Bot"
          git config user.email "bot@prisma.com"
          
          git add index.html espana.html sitemap.xml robots.txt
          git diff --cached --quiet || git commit -m "ü§ñ Actualizaci√≥n autom√°tica $(date +'%d/%m/%Y %H:%M')"
          
          # PULL SEGURO (SIN REBASE) Y PUSH
          git pull --no-rebase origin main --strategy-option=theirs
          git push origin main
