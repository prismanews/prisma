name: Prisma Auto Update

permissions:
  contents: write

on:
  schedule:
    - cron: "30 */2 * * *"   # cada 2 horas (minuto 30, para no saturar)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10        # IMPORTANTE: l칤mite de tiempo

    steps:
      - name: Descargar repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1        # Solo 칰ltimo commit (m치s r치pido)

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # 3.10 es m치s estable que 3.11
          cache: "pip"

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install feedparser sentence-transformers numpy scikit-learn jinja2

      - name: Debug estructura
        run: |
          ls -la
          pwd

      - name: Generar p치gina principal
        run: python rss_prisma.py
        continue-on-error: false  # Si falla, para todo

      - name: Verificar cambios
        id: verificar
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "cambios=true" >> $GITHUB_OUTPUT
          else
            echo "cambios=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit y push
        if: steps.verificar.outputs.cambios == 'true'
        run: |
          git config user.name "Prisma Bot"
          git config user.email "bot@prisma.com"
          
          git add index.html espana.html sitemap.xml robots.txt
          git commit -m "游뱄 Actualizaci칩n autom치tica $(date +'%d/%m/%Y %H:%M')"
          
          # ESTRATEGIA SEGURA: pull con rebase y push
          git pull --rebase origin main --strategy-option=theirs
          git push origin main
